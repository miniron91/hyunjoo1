<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06테이블.html</title>
</head>
<body>
<h1>테이블 태그</h1>
<table border="1" width="200" height="200">
    <tr><!--행-->
        <td>1행1열</td><!--열-->
        <td>1행2열</td>
    </tr>
    <tr>
        <td>2행1열</td>
        <td>2행2열</td>
    </tr>
    
</table>
<hr color="green">
<!--3행 2열 형태의 테이블을 구성하세요.-->
<table border="1" width="90%" height="200" align="center"
bgcolor="yellow" cellpadding="10" cellspacing="30"> <!--width=90% 폭을 90% 크기만큼 늘림-->
    <tr height="80" bgcolor="gold" align="center" valign="top">
        <!--align: 수평정렬, left,center,right,justify
            valign: 수직정렬, top, middle, bottom-->
        <td>1행1열</td>
        <td>1행2열</td>
    </tr>
    <tr align="right" valign="bottom" height="100">
        <td>2행1열</td>
        <td>2행2열</td>
    </tr>
    <tr height="80">
        <td align="center" valign="top" bgcolor="silver">3행1열</td>
        <td background="images/RICE.JPG">3행2열</td>
    </tr>
</table>

</body>
</html>
