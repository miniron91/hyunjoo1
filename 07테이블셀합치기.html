<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07테이블셀합치기.html</title>
</head>
<body>
<h1>열병합(colspan)</h1>
<table border="1" width="300">
    <tr>
        <td colspan="2">1,1</td>
        <!--<td>1,2</td>-->
        <td>1,3</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td colspan="2">2,2</td>
        <!--<td>2,3</td>-->

    </tr>
    <tr>
        <td colspan="3">3,1</td>
        <!--<td>3,2</td>-->
        <!--<td>3,3</td>-->
    </tr>
</table>
<hr color="red">

<h1>행병합(rowspan)</h1>

<table border="1" width="300">
    <tr>
        <td rowspan="2">1,1</td>
        <td>1,2</td>
        <td rowspan="3">1,3</td>
    </tr>
    <tr>
        <!--<td>2,1</td>-->
        <td>2,2</td>
        <!--<td>2,3</td>-->
    </tr>
    <tr>
        <td>3,1</td>
        <td>3,2</td>
        <!--<td>3,3</td>-->
    </tr>
</table>
<hr color="blue">
<h1>행병합(rowspan),열병합(colspan)</h1>
테이블의 폭과 높이: 400으로 주세요.<br>
<table border="1" width="400" height="400">
    <tr>
        <td rowspan="2" bgcolor="pink">1,1</td>
        <td bgcolor="gold">1,2</td>
        <td>1,3</td>
    </tr>
    <tr>
        <!--<td>2,1</td>-->
        <td>2,2</td>
        <td rowspan="2" bgcolor="#ccaabb">2,3</td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#skyblue">3,1</td>
        <!--<td>3,2</td>-->
        <!--<td>3,3</td>-->
    </tr>
</table>
</body>
</html>
